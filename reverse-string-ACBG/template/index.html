<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse String</title>
  <style>
    /* Reset b치sico para remover m치rgenes y rellenos por defecto */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Contenedor principal que ocupa todo el ancho */
    .container {
      max-width: 600px; /* Ancho m치ximo que se ajusta al dispositivo */
      margin: 40px auto; /* Centra horizontalmente y da espacio arriba y abajo */
      padding: 0 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: left; /* T칤tulo alineado a la izquierda */
    }

    /* Estilos para el campo de texto */
    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* Secci칩n del bot칩n Reverse */
    .btn-reverse {
      display: inline-flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background-color: blue; /* Fondo azul */
      color: white;          /* Texto blanco */
    }

    .btn-reverse .icon {
      color: green;  /* Icono verde */
      font-size: 20px;
      margin-left: 8px; /* Espacio entre el texto y el icono */
    }

    /* 츼rea de salida (texto invertido) */
    #output {
      min-height: 30px;
      font-size: 16px;
      margin-bottom: 16px;
    }

    /* Secci칩n del bot칩n Copy */
    .btn-copy {
      display: inline-flex;
      align-items: center;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background-color: grey; /* Fondo gris */
      color: white;          /* Texto blanco */
    }

    .btn-copy .icon {
      font-size: 20px;
      margin-left: 8px;
    }

    /* Ajuste responsive en caso de pantallas m치s peque침as */
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .btn-reverse, .btn-copy {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reverse String</h1>

    <input
      type="text"
      id="textInput"
      class="input-field"
      maxlength="100"
      placeholder="Hello, welcome to AI4Devs"
    />

    <button id="reverseBtn" class="btn-reverse">
      Reverse
      <span class="icon">游댃</span>
    </button>

    <div id="output"></div>

    <button id="copyBtn" class="btn-copy">
      Copy
      <span class="icon">游늶</span>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
