<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reverse String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 40px;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 10px;
    }

    #inputString {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #reverseBtn {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: none;
    }
    #reverseBtn:hover {
      background-color: #0b5ed7;
    }

    #output {
      margin-bottom: 10px;
      font-weight: bold;
    }

    #copyBtn {
      background-color: #198754;
      color: #fff;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    #copyBtn:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reverse String</h1>
    <input type="text" id="inputString" placeholder="Escribe algo..." />
    <button id="reverseBtn" onclick="manualReverse()">Reverse</button>
    <div id="output"></div>
    <button id="copyBtn" onclick="copyReversed()">Copy</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
