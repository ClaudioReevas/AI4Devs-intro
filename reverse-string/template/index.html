<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invertir Cadena</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-4 text-center">Invertir Cadena</h1>
    <div class="mb-4">
      <label for="inputText" class="block text-gray-700 mb-2">Ingresa una cadena de texto:</label>
      <input type="text" id="inputText" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Ej. AI4Devs">
    </div>
    <!-- BotÃ³n oculto inicialmente -->
    <button id="invertBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors hidden">Invertir</button>
    <div class="mt-6">
      <p class="text-gray-700">Resultado:</p>
      <p id="result" class="mt-2 font-medium text-xl text-gray-900"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
