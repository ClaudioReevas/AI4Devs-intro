<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body class="container mt-5">

    <h1 class="text-center">Reverse String</h1>

    <div class="mb-3">
        <input type="text" id="textInput" class="form-control" placeholder="Hello, welcome to AI4Devs">
    </div>

    <div class="mb-3 d-flex gap-2">
        <button id="reverseBtn" class="btn btn-primary">
            Reverse <i class="bi bi-arrow-left-right"></i>
        </button>
        <button id="copyBtn" class="btn btn-secondary">Copy</button>
    </div>

    <p>Reversed Text: <span id="output" class="fw-bold"></span></p>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
