<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse String</title>
  <style>
    /* Estilos b√°sicos de ejemplo, puedes personalizarlos */
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    #result {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Reverse String</h1>
  <div class="container">
    <input
      type="text"
      id="inputString"
      placeholder="Hello, welcome to AI4Devs"
    />
    <button id="reverseBtn">Reverse</button>

    <div id="result"></div>

    <button id="copyBtn">Copy</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
