<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        #clean, #reverse {
            display: none;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
	<h1>Reverse String</h1>
    <div class="checkbox-container">
        <input type="checkbox" id="realTimeCheckbox" onchange="toggleRealTimeMode()">
        <label for="realTimeCheckbox">Use In Real Time</label>
    </div>
    <input type="text" id="textInput" placeholder="Enter text here..." oninput="handleTextInput()">
    <br>
    <button id="reverse" onclick="reverseText()">Reverse</button>
    <button id="clean" onclick="cleanText()">Clean</button>
    <div id="result"></div>
	<script src="script.js"></script>
</body>
</html>
