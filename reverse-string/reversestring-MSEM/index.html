<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;

    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

    width: 400px;
}

    margin-bottom: 20px;
    color: #333;
}

    width: 100%;
    padding: 10px;
    margin-bottom: 20px;

    border-radius: 5px;
    font-size: 16px;
}

    display: flex;
    justify-content: space-between;
    gap: 10px;
}

    padding: 10px 20px;

    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;

}

#copyButton {
    background-color: #ffc107;
    color: black;
}

#copyButton:hover {
    background-color: #e0a800;
}

#result {
