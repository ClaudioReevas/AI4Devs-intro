<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Inversión de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Invierte el texto</h2>
        <input type="text" id="textInput" placeholder="Escribe algo...">
        <button id="convertButton" style="display: none;">Convertir!</button>
        <p>Texto invertido automáticamente: <span id="autoOutputText"></span></p>
        <p>Texto invertido con botón: <span id="manualOutputText"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
