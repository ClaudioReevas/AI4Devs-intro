<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: left;
        }

        h1 {
            font-size: 24px;
        }

        input {
            display: block;
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #reverseBtn {
            background-color: blue;
            color: white;
        }

        #copyBtn {
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Reverse String</h1>
    <input type="text" id="textInput" maxlength="150" placeholder="Introduce tu texto aquí">
    <button id="reverseBtn" disabled>
        Reverse <span>&#8634;</span>
    </button>
    <p id="reversedOutput"></p>
    <button id="copyBtn">
        Copy <span>&#128203;</span>
    </button>

    <h1>Reverse String in real time</h1>
    <input type="text" id="realTimeInput" maxlength="150" placeholder="Introduce tu texto aquí">
    <p id="realTimeOutput"></p>
</body>
</html>
