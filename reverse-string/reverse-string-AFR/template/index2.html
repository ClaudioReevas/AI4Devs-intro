<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Cadena</title>
    <script defer src="script.js"></script>
    <style>
        #invertButton {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Invertir una Cadena de Texto</h2>
    <input type="text" id="inputText" placeholder="Escribe algo..." oninput="validarTexto()">

    <p>Resultado: <span id="resultado"></span></p>
</body>

</html>
