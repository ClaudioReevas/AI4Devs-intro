<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Reverse a String</h1>
            <input type="text" id="inputText" placeholder="Enter text here..." oninput="checkInput(); liveReverse()">
            <button id="reverseButton" onclick="reverseString()" disabled>Reverse</button>
            <p id="outputText"></p>
        </div>
        <div class="preview-section">
            <h2>Live Preview</h2>
            <p id="liveOutput"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
