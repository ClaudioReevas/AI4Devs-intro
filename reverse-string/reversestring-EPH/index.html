<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">String Reverser</h1>
        <div class="space-y-4">
            <div>
                <label for="inputText" class="block text-sm font-medium text-gray-700 mb-1">Enter Text</label>
                <input type="text" 
                       id="inputText" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" 
                       placeholder="Type at least 3 characters...">
                <p id="warningText" class="mt-2 text-sm text-red-600 hidden">Please enter at least 3 characters</p>
            </div>
            <div class="pt-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Result</label>
                <div id="result" class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md min-h-[40px] transition-all duration-200"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
