<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="mb-4">String Reverser</h1>
        <input type="text" id="inputString" class="form-control mb-3" placeholder="Enter text" aria-label="Input string">
        <button id="reverseButton" class="btn btn-primary" onclick="showReversed()" disabled>Reverse</button>
        <p id="result" class="mt-3"></p>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to display the reversed string
        const showReversed = () => {
            const str = document.getElementById('inputString').value;
            document.getElementById('result').innerText = `Reversed String: ${reverseString(str)}`;
            // Trigger confetti animation
            confetti();
        };

        // Event listener to enable the button when input length is greater than 3
        document.getElementById('inputString').addEventListener('input', function() {
            const button = document.getElementById('reverseButton');
            button.disabled = this.value.length <= 3; // Enable button if more than 3 characters
        });
    </script>
</body>
</html>
