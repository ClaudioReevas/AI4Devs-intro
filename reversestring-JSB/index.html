<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to right, #667eea, #764ba2);
        color: white;
      }
      .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        backdrop-filter: blur(10px);
        width: 90%;
        max-width: 500px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 12px;
        font-size: 1.2rem;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        text-align: center;
      }
      button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        margin-top: 10px;
        width: 100%;
        transition: 0.3s;
      }
      #reverseBtn {
        background-color: #ff4081;
        color: white;
      }
      #reverseBtn:disabled {
        background-color: gray;
        cursor: not-allowed;
      }
      #copyBtn {
        background-color: #4caf50;
        color: white;
      }
      #reverseBtn:hover:not(:disabled),
      #copyBtn:hover {
        opacity: 0.8;
      }
      label {
        font-size: 1.2rem;
        display: block;
        margin-top: 15px;
      }
      p {
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 10px;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reverse String</h1>
      <input type="text" id="inputText" placeholder="Enter text..." />
      <br />
      <label>
        <input type="checkbox" id="realTimeToggle" /> Enable real-time
        conversion
      </label>
      <br />
      <button id="reverseBtn" disabled>Reverse</button>
      <p id="outputText"></p>
      <button id="copyBtn">Copy</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
