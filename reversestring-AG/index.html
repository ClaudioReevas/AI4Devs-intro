<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Reverse String</h1>
      <input
        type="text"
        id="inputString"
        placeholder="Enter text"
        oninput="handleInput()"
      />
      <button
        id="reverseBtn"
        onclick="reverseStringOnButtonClick()"
        style="display: none"
      >
        Reverse
      </button>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
